<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор задачи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="card">
    <h2 class="text-center">Введите данные задачи</h2>
    <form action="/submitTask" method="post" class="mt-4">
        <div class="form-group">
            <label for="taskName">Название задачи</label>
            <input type="text" id="taskName" name="taskName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskTime">Время решения (в минутах)</label>
            <input type="text" id="taskTime" name="taskTime" class="form-control" required pattern="[0-9]+" title="Введите положительное число">
        </div>
        <div class="form-group">
            <label for="completionDate">Дата решения</label>
            <input type="date" id="completionDate" name="completionDate" class="form-control" th:value="${T(java.time.LocalDate).now()}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Сохранить задачу</button>
        </div>
    </form>

    <p th:if="${param.error}" class="error-message">Ошибка: задача не найдена.</p>
    <p th:if="${param.success}" class="text-success">Задача успешно сохранена!</p>

    <div class="mt-3 text-center">
        <a href="/dashboard">Вернуться на главную</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
