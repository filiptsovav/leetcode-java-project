<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-image: url('NewYear.jpg');*/
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .avatar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(92, 184, 92, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .avatar img {
            width: 100%;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }
        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            transform: scale(1.5); /* Увеличение при наведении */
        }
        .button1 {
            background-color: #800080;
        }
        .button2 {
            background-color: #800080;
        }
        .button3 {
            background-color: #800080;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: rgba(186, 28, 37, 0.9);
        }
        .logout-button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="avatar" onclick="location.href='dashboard.html'">
    <img src="avatar.jpeg" alt="Аватар пользователя" />
</div>
<div class="button-container">
    <button class="button button1" onclick="location.href='/statistics'">Посмотреть статистику</button>
    <button class="button button2" onclick="location.href='/taskSuggestion'">Подскажи задачу</button>
    <button class="button button3" onclick="location.href='/taskChosen'">Выбрал задачу</button>
</div>

<button class="logout-button" onclick="confirmLogout()">
    <i class="fas fa-door-open"></i> Выход
</button>

<script>
    function confirmLogout() {
        if (confirm("Вы уверены, что хотите выйти?")) {
            location.href = '/logout';
        }
    }
</script>
</body>
</html>
