<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .avatar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5cb85c; /* Цвет фона для аватарки */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .avatar img {
            width: 100%;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="avatar" onclick="location.href='dashboard.html'">
        <img src="https://assets.onecompiler.app/42z6hq8u2/42z6hgnnf/%D0%B7%D0%B0%D0%B1%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F%D0%B0%D0%B2%D0%B0%D1%82%D0%B0%D1%80%D0%BA%D0%B0.jfif" alt="Аватар пользователя">
    </div>
    <div class="button-container">
        <button class="button" onclick="location.href='/statistics'">Посмотреть статистику</button>
        <button class="button" onclick="location.href='/taskSuggestion'">Подскажи какую задачу решать</button>
        <button class="button" onclick="location.href='/taskChosen'">Я уже выбрал задачу</button>
    </div>
    <a href="/logout" class="button">Logout</a>
</body>
</html>
