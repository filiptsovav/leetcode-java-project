<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .avatar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5cb85c; /* Цвет фона для аватарки */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .avatar img {
            width: 100%;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 80px; /* Отступ сверху для кнопок */
        }
        .button {
            padding: 15px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #dc3545; /* Цвет для кнопки выхода */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button i {
            margin-right: 5px; /* Отступ между иконкой и текстом */
        }
    </style>
</head>
<body>
<div class="avatar" onclick="location.href='dashboard.html'">
    <img th:src="@{${user.avatarUrl}}" alt="Аватар пользователя" />
</div>
<div class="button-container">
    <button class="button" onclick="location.href='/statistics'">Посмотреть статистику</button>
    <button class="button" onclick="location.href='/taskSuggestion'">Подскажи какую задачу решать</button>
    <button class="button" onclick="location.href='/taskChosen'">Я уже выбрал задачу</button>
</div>

<button class="logout-button" onclick="confirmLogout()">
    <i class="fas fa-door-open"></i> Logout
</button>

<script>
    function confirmLogout() {
        if (confirm("Вы уверены, что хотите выйти?")) {
            location.href = '/logout';
        }
    }
</script>
</body>
</html>
