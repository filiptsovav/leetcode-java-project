<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .avatar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(92, 184, 92, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .avatar img {
            width: 100%;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }
        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button1, .button2, .button3 {
            background-color: #ffc5e3;
        }
        body.dark .button1:hover,
        body.dark .button2:hover,
        body.dark .button3:hover {
            background-color: #ff69b4; /* Ярко-розовый цвет */
        }
        body .button1:hover,
        body .button2:hover,
        body .button3:hover {
            background-color: #ff1493; /* Ярко-розовый цвет для светлой темы */
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
            width: auto;
        }
        .logout-button:hover {
            background-color: rgba(186, 28, 37, 0.9);
        }
        .logout-button i {
            margin-right: 5px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .sun-icon,
        .moon-icon {
            display: none; /* Скрываем иконки по умолчанию */
            width: 24px; /* Размер иконок */
            height: 24px; /* Размер иконок */
        }
        body.dark .sun-icon {
            display: none; /* Скрываем солнце в темной теме */
        }
        body.dark .moon-icon {
            display: block; /* Показываем луну в темной теме */
        }
        body .sun-icon {
            display: block; /* Показываем солнце в светлой теме */
        }
        body .moon-icon {
            display: none; /* Скрываем луну в светлой теме */
        }
    </style>
</head>
<body>
<div class="avatar" onclick="location.href='dashboard.html'">
    <img src="avatar.jpeg" alt="User Avatar" />
</div>
<div class="button-container">
    <button class="button button1" onclick="location.href='/statistics'">View Statistics</button>
    <button class="button button2" onclick="location.href='/taskSuggestion'">Suggest a Task</button>
    <button class="button button3" onclick="location.href='/taskChosen'">Task Selected</button>
</div>
<div id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
    <img src="Sun.png" alt="Sun Icon" class="sun-icon">
    <img src="Moon.png" alt="Moon Icon" class="moon-icon">
</div>
<button class="logout-button" onclick="confirmLogout()">
    <i class="fas fa-door-open"></i> Logout
</button>

<script>
    function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            location.href = '/logout';
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        const themeToggle = document.getElementById('themeToggle');
        if (document.body.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.querySelector('.sun-icon').style.display = 'none';
            themeToggle.querySelector('.moon-icon').style.display = 'block';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggle.querySelector('.sun-icon').style.display = 'block';
            themeToggle.querySelector('.moon-icon').style.display = 'none';
        }
    }

    // Установка начальной темы
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.sun-icon').style.display = 'none';
        document.querySelector('.moon-icon').style.display = 'block';
    }
</script>
</body>
</html>
